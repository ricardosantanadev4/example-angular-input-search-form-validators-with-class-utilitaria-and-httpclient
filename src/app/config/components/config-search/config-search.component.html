<button mat-icon-button aria-label="Pesquizar config" class="spaceButton">
    <mat-icon>search</mat-icon>
</button>

<mat-form-field>
    <mat-label style="color: white;">
        Config:
    </mat-label>
    <span>
        <input matInput (keydown.enter)="onSearch()" style="color: white;" [formControl]="formSearch">
    </span>
    <mat-error *ngIf="formSearch.invalid">{{formUtils.getErrorMessageFromField(formSearch)}}</mat-error>
</mat-form-field>
